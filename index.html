<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>DPR 2026 Sports Calendar</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css"
  />

  <style>
    :root{
      --bg:#08132a;
      --panel:#0d1d3a;
      --panel2:#13264a;
      --line:#2a4578;
      --text:#eaf1ff;
      --muted:#b8c9ef;
      --pill:#233d6a;
      --pillBorder:#36578f;
      --accent:#ff2b2b;
      --shadow:0 10px 24px rgba(0,0,0,.22);
      --radius:14px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: #f3f5fa;
      color: #0f172a;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .page {
      max-width: 1280px;
      margin: 16px auto;
      padding: 0 12px;
      display: grid;
      grid-template-columns: 1.65fr 1fr;
      gap: 16px;
      align-items: start;
    }

    .panel {
      background: var(--bg);
      border: 1px solid #1f3764;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .panel-header {
      padding: 12px 14px;
      border-bottom: 1px solid #203a68;
    }

    .panel-title {
      margin: 0;
      color: var(--text);
      font-size: 26px;
      line-height: 1.2;
      font-weight: 800;
      letter-spacing: .2px;
    }

    /* top sport tabs */
    .sport-tabs-wrap {
      padding: 10px 12px;
      border-bottom: 1px solid #203a68;
      background: #0b1833;
    }

    .sport-tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .sport-tab {
      border: 1px solid #37588f;
      background: #1f3764;
      color: #eaf1ff;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 700;
      line-height: 1;
      cursor: pointer;
      user-select: none;
    }

    .sport-tab:hover { background: #274779; }

    .sport-tab.active {
      background: #e10600;
      border-color: #ff5a5a;
      color: #fff;
      box-shadow: 0 0 0 2px rgba(255,90,90,.18) inset;
    }

    .calendar-wrap {
      padding: 12px;
    }

    #calendar {
      background: var(--panel2);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px;
      min-height: 520px;
    }

    /* FullCalendar compact theme */
    .fc .fc-toolbar.fc-header-toolbar {
      margin-bottom: 10px;
    }

    .fc .fc-toolbar-title {
      color: var(--text);
      font-size: 22px;
      font-weight: 800;
      letter-spacing: .2px;
    }

    .fc .fc-button {
      border: 1px solid #36578f !important;
      background: #1f3764 !important;
      color: #eef5ff !important;
      border-radius: 10px !important;
      box-shadow: none !important;
      font-weight: 700 !important;
      text-transform: lowercase !important;
      font-size: 11px !important;
      padding: 6px 10px !important;
    }

    .fc .fc-button:hover { background: #2a4a7d !important; }
    .fc .fc-button:disabled { opacity: .65 !important; }

    .fc-theme-standard th,
    .fc-theme-standard td,
    .fc-theme-standard .fc-scrollgrid {
      border-color: #2a4475 !important;
    }

    .fc .fc-col-header-cell-cushion {
      color: #c8d6f3;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .3px;
      font-weight: 700;
      padding: 8px 0;
    }

    .fc .fc-daygrid-day-number {
      color: #9fc0f7;
      font-size: 13px;
      font-weight: 700;
      padding: 5px 7px;
    }

    .fc .fc-daygrid-event {
      border-radius: 8px;
      border-width: 1px;
      font-size: 11px;
      padding: 1px 4px;
    }

    .fc .fc-event-title,
    .fc .fc-event-time {
      color: #eaf1ff;
      font-weight: 600;
    }

    /* right panel */
    #highlightsPanel .panel-header {
      padding: 12px 14px;
    }

    #monthTitle {
      margin: 0;
      color: var(--text);
      font-size: 20px;
      line-height: 1.25;
      font-weight: 800;
      letter-spacing: .2px;
    }

    #highlights {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 220px;
      max-height: 72vh;
      overflow: auto;
    }

    .card {
      background: #1a2e57;
      border: 1px solid #33558d;
      border-left: 5px solid var(--accent);
      border-radius: 13px;
      padding: 10px 11px;
    }

    .card .title {
      margin: 0 0 8px;
      color: #f2f7ff;
      font-size: 17px;
      line-height: 1.25;
      font-weight: 800;
      letter-spacing: .1px;
    }

    .meta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .pill,
    .pill-date {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      border-radius: 999px;
      font-size: 12px;
      line-height: 1;
      padding: 6px 10px;
    }

    .pill {
      border: 1px solid var(--pillBorder);
      background: var(--pill);
      color: #dce8ff;
    }

    .pill-date {
      border: 1px solid #7b3131;
      background: #331b1b;
      color: #ffd7d7;
    }

    @media (max-width: 1080px) {
      .page {
        grid-template-columns: 1fr;
      }
      #highlights {
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <!-- LEFT: calendar -->
    <section class="panel">
      <header class="panel-header">
        <h1 id="appTitle" class="panel-title">Sports Event Calendar</h1>
      </header>

      <div class="sport-tabs-wrap">
        <div id="sportTabs" class="sport-tabs"></div>
      </div>

      <div class="calendar-wrap">
        <div id="calendar"></div>
      </div>
    </section>

    <!-- RIGHT: highlights -->
    <aside id="highlightsPanel" class="panel">
      <header class="panel-header">
        <h2 id="monthTitle">Monthly highlights</h2>
      </header>
      <div id="highlights"></div>
    </aside>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="./app.js?v=20260215-9"></script>
</body>
</html>
